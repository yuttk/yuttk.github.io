<!doctype html>
<html>
  <head>
    <title>This is the title of the webpage!</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
      <p>
      This is the assignment 4 of <strong>Yuttawee Kongtananan</strong>.
      </p>
      <p>
      And This is an embeded visualization from <strong>Vega-Lite</strong>.
      </p>
      <div id="viz">
      </div>
      <script>
          var vlSpec={
  "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
  "data": {"url": "https://uiuc-ischool-dataviz.github.io/spring2019online/week02/building_inventory.csv"},
  "transform":[
    {"filter":{"field":"Year Acquired","gt":0}},
    {"filter":{"field":"Year Constructed","gt":0}}
  ],
  "title": "Relationship between Year Acquired and Year Constructed",
  "mark":"circle",
  "encoding":{
    "x":{
      "field":"Year Acquired",
      "type":"quantitative",
      "scale": {"domain": [1700, 2100]}
      },
    "y":{
      "field":"Year Constructed",
      "type":"quantitative",
      "scale": {"domain": [1700, 2100]}
      }
  }
}
          vegaEmbed('#viz',vlSpec);
      </script>
  </body>
</html>
